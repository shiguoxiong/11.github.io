<input type="button" value="点击" id="test"/>

<script>

//    test.addEventListener('click',function(){

//    test.attachEvent('onclick',function(){

//    })
    function ce(obj,type,event){
        if(obj.attachEvent){
            obj.attachEvent('on'+type,event)
        }else{
            obj.addEventListener(type,event)
        }
    }
    window.onload=function(){
    var test=document.getElementById('test')
        ce(test,'click',function(){
            alert(1)
        })
    }
</script>
